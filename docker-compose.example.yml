services:
  alfrededr:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: AlfredEDR
    environment:
      - PORT=8080
    ports:
      - "1516:1516"
    volumes:
      # Appdata/config
      - /mnt/user/appdata/AlfredEDR:/config
      # Host data root (library/inbox/mount)
      - /mnt/user/Nubes/USENET:/host:rshared
      # Cache (fast path)
      - /mnt/vfs/AlfredEDR:/cache
    devices:
      - /dev/fuse:/dev/fuse
    cap_add:
      - SYS_ADMIN
    security_opt:
      - apparmor:unconfined
    restart: unless-stopped
